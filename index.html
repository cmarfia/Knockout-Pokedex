<!DOCTYPE html>
<html>
<head>
    <title>Pokedex</title>
</head>
<body>
<div id="message-box"></div>
</body>
</html>
<!-- Load Required Scrips / CSS-->
<link href="Content/bootstrap.min.css" rel="stylesheet"/>
<script src="Scripts/jquery-2.1.3.js"></script>
<script src="Scripts/bootstrap.min.js"></script>
<script src="Scripts/knockout-3.2.0.js"></script>
<script src="Scripts/knockout-postbox.js"></script>

<!-- Load View Models -->
<script src="ViewModels/WizardViewModel.js"></script>
<script src="ViewModels/DescriptionsViewModel.js"></script>
<script src="ViewModels/EvolutionChainViewModel.js"></script>
<script src="ViewModels/MovesViewModel.js"></script>
<script src="ViewModels/PokedexViewModel.js"></script>
<script src="ViewModels/SpriteViewModel.js"></script>
<script src="ViewModels/StatsViewModel.js"></script>
<script src="ViewModels/TypesViewModel.js"></script>
<script>
    var uri = 'api/pokedex/',
        doneFunc = function (data) {
            console.log(data);
            $("#message-box").append("<p>" + data + "</p>");
        };


    $(document).ready(function () {
        $.ajax({
            url: uri + 'GetPokedex',
            type: "GET",
            data: { pageNumber: 1, pageSize: 10 },
            dataType: "json"
        })
        .done(doneFunc);

        $.ajax({
            url: uri + 'GetPokemon',
            type: "GET",
            data: { pokemonId: 1 },
            dataType: "json"
        })
        .done(doneFunc);

        $.ajax({
            url: uri + 'GetSpritesByPokemon',
            type: "GET",
            data: { pokemonId: 1 },
            dataType: "json"
        })
        .done(doneFunc);

        $.ajax({
            url: uri + 'GetSprite',
            type: "GET",
            data: { spriteId: 1 },
            dataType: "json"
        })
        .done(doneFunc);

        $.ajax({
            url: uri + 'GetDescriptionsByPokemon',
            type: "GET",
            data: { pokemonId: 1 },
            dataType: "json"
        })
        .done(doneFunc);

        $.ajax({
            url: uri + 'GetDescription',
            type: "GET",
            data: { descriptionId: 1 },
            dataType: "json"
        })
        .done(doneFunc);

        $.ajax({
            url: uri + 'GetTypesByPokemon',
            type: "GET",
            data: { pokemonId: 1 },
            dataType: "json"
        })
        .done(doneFunc);

        $.ajax({
            url: uri + 'GetType',
            type: "GET",
            data: { typeId: 1 },
            dataType: "json"
        })
        .done(doneFunc);

        $.ajax({
            url: uri + 'GetMovesByPokemon',
            type: "GET",
            data: { pokemonId: 1 },
            dataType: "json"
        })
        .done(doneFunc);

        $.ajax({
            url: uri + 'GetMove',
            type: "GET",
            data: { moveId: 1 },
            dataType: "json"
        })
        .done(doneFunc);

        $.ajax({
            url: uri + 'GetAbilitiesByPokemon',
            type: "GET",
            data: { pokemonId: 1 },
            dataType: "json"
        })
        .done(doneFunc);

        $.ajax({
            url: uri + 'GetAbility',
            type: "GET",
            data: { abilityId: 1 },
            dataType: "json"
        })
        .done(doneFunc);

        $.ajax({
            url: uri + 'GetEvolutionChainByPokemon',
            type: "GET",
            data: { pokemonId: 1 },
            dataType: "json"
        })
        .done(doneFunc);

        $.ajax({
            url: uri + 'GetNavigationByPokemon',
            type: "GET",
            data: { pokemonId: 1 },
            dataType: "json"
        })
        .done(doneFunc);
    });
</script>
